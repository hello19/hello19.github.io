        </p>

    <div class="post-content">
        <ul>
<li><p>后台 + 下载（wget）+ 多个下载 url</p>
<p>有时候我们需要让 Linux 下载多个文件，并且后台下载，不去占用当前控制台。</p>
<p>如要下载 2 个文件：<br><a href="https://aaa.com/a.txt" target="_blank" rel="noopener">https://aaa.com/a.txt</a><br><a href="https://bbb.com/b.zip" target="_blank" rel="noopener">https://bbb.com/b.zip</a></p>
<p>将这 2 个存入文本文档中，比如：download_urls.txt</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">wget -bc -i download_urls.txt</span><br><span class="line"></span><br><span class="line">-c 可持续断点下载，中途失败可续接。</span><br><span class="line"></span><br><span class="line">-i 读取后面的 download_urls.txt 文件。这个文件就是上面写的 url 文件。</span><br><span class="line"></span><br><span class="line">-b 后台下载</span><br></pre></td></tr></table></figure>
<p>开始下载后会生成一个 wget-log 文件，tailf wget-log 可以看到进度</p>
</li>
</ul>
