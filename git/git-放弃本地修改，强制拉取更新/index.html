        <p>
            git放弃本地修改，强制拉取更新
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>开发时，对于本地的项目中修改不做保存操作（或代码改崩），可以用到Git pull的强制覆盖</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> git fetch 指令是下载远程仓库最新内容，不做合并</span></span><br><span class="line">git fetch --all</span><br><span class="line"><span class="meta">#</span><span class="bash"> git reset 指令把HEAD指向master最新版本</span></span><br><span class="line">git reset --hard origin/master</span><br><span class="line">git pull //可以省略</span><br></pre></td></tr></table></figure>

<p>commit之后，想撤销commit</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --soft HEAD^</span><br></pre></td></tr></table></figure>

<p><code>HEAD^</code>的意思是上一个版本，也可以写成<code>HEAD~1</code></p>
<p>如果你进行了2次commit，想都撤回，可以使用<code>HEAD~2</code></p>
<p>至于这几个参数：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">--mixed </span><br><span class="line">意思是：不删除工作空间改动代码，撤销commit，并且撤销git add . 操作</span><br><span class="line">这个为默认参数,git reset --mixed HEAD^ 和 git reset HEAD^ 效果是一样的。</span><br><span class="line"></span><br><span class="line">--soft </span><br><span class="line">不删除工作空间改动代码，撤销commit，不撤销git add . </span><br><span class="line"></span><br><span class="line">--hard</span><br><span class="line">删除工作空间改动代码，撤销commit，撤销git add . </span><br><span class="line">注意完成这个操作后，就恢复到了上一次的commit状态。</span><br></pre></td></tr></table></figure>


<p>顺便说一下，如果commit注释写错了，只是想改一下注释，只需要：</p>
<p><code>git commit --amend</code></p>
<p>此时会进入默认vim编辑器，修改注释完毕后保存就好了。</p>
